<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="description" content="Яндекс Практикум практическая работа" />
    <meta name="keywords" content="проект место" />
    <meta name="author" content="Дыкин Илья" />
  </head>
  <body class="root">
    <header class="header">
      <img src="<%=require('./images/mesto_logo.svg')%>" alt="логотип" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="<%=require("./images/profile_avatar_image.jpg")%>" alt="Иконка Пользователя"
          class="profile__info-img" />
          <div class="profile__info-text">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit">
                <img src="<%=require("./images/profile_edit.svg")%>" class="profile__edit-img"
                alt="edit" />
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Дыкин Илья</p>
    </footer>
    <section class="popup" id="popup-profile-data">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="<%=require("./images/popup_Close_Icon.svg")%>" alt="крестик"
          class="popup__close-img" />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="info-form" class="popup__form" novalidate>
          <div class="popup__form-container">
            <input
              type="text"
              placeholder="Имя"
              name="name"
              id="name"
              class="popup__input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="name-error"></span>
          </div>
          <div class="popup__form-container">
            <input
              type="text"
              placeholder="Работа"
              name="work"
              id="job"
              class="popup__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="job-error"></span>
          </div>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="element">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="<%=require("./images/popup_Close_Icon.svg")%>" alt="крестик"
          class="popup__close-img" />
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="new-card" class="popup__form" novalidate>
          <div class="popup__form-container">
            <input
              type="text"
              placeholder="Название"
              name="place"
              id="place"
              class="popup__input"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="popup__error" id="place-error"></span>
          </div>
          <div class="popup__form-container">
            <input
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              id="link"
              class="popup__input"
              required
            />
            <span class="popup__error" id="link-error"></span>
          </div>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-image">
      <div class="popup__image">
        <img class="popup__image-item" alt="карточка" src="#" />
        <div class="popup__image-text"></div>
        <button type="button" class="popup__close-button">
          <img src="<%=require("./images/popup_Close_Icon.svg")%>" alt="крестик"
          class="popup__close-img" />
        </button>
      </div>
    </section>
    <template id="element-template">
      <div class="element">
        <img class="element__image" />
        <button class="element__delete-icon" type="button">
          <img src="<%=require("./images/delete_icon.svg")%>" alt="корзина" />
        </button>
        <div class="element__data">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
  </body>
</html>
